<form for="${post}" method="post">
  <h1>Add/edit post</h1>
  <p>
    <input name="title" value="${title}" />
    <div value="${errors.title}"></div>
  </p>
  <p>
    <textarea name="text" value="${text}"></textarea>
    <div value="${errors.text}"></div>
  </p>
  <input-submit value="Save post" />
</form>
