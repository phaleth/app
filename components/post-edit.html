<form data-for="post" method="post">
  <h1>Add/edit post</h1>
  <p>
    <input name="title" data-value="title"></textarea>
    <div data-value="errors.title"></div>
  </p>
  <p>
    <textarea name="text" data-value="text"></textarea>
    <div data-value="errors.text"></div>
  </p>
  <input type="submit" value="Save post" />
</form>
