<div>
  <h1>${post.title}</h1>
  <p>${post.text}</p>
  <a href="/post/edit/${post._id}">Edit post</a>
  <h2>Comments</h2>
  <div for="${post.comments}">
    <p>${post.text}</p>
  </div>
  <a href="/comment/add?post_id=${post._id}">Add comment</a>
  <form action="/post/delete/${post._id}" method="post">
    <input type="submit" value="Delete post" />
  </form>
</div>
